<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <a routerLink="/events" class="me-3 text-decoration-none">
                <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
            </a>
            <h2 class="mb-0">AI Generate Event</h2>
        </div>
    </div>

    <form [formGroup]="aiForm" (ngSubmit)="submitAIForm()">

        <div class="mb-3">
            <label class="form-label">Event Type</label>
            <input type="text" formControlName="eventType" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">From</label>
            <input type="text" formControlName="from" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Until</label>
            <input type="text" formControlName="until" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" formControlName="location" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Guest Count</label>
            <input type="number" formControlName="guestCount" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Budget</label>
            <input type="number" formControlName="budget" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Currency</label>
            <input type="text" formControlName="currency" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Preferences</label>
            <textarea formControlName="preferences" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Vibe</label>
            <input type="text" formControlName="vibe" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Special Requests</label>
            <textarea formControlName="specialRequests" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success mt-3">Generate Event Plan</button>

    </form>

</div>
