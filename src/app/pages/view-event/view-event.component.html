<div *ngIf="event" class="container py-4">

    <!-- Header with back arrow and title -->
    <div class="d-flex align-items-center mb-2">
        <a routerLink="/events" class="me-3 text-decoration-none">
            <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
        </a>
        <h2 class="mb-0">{{ event.title }}</h2>
    </div>

    <!-- Button row below title -->
    <div class="d-flex gap-2 mb-4">
        <button class="btn btn-outline-primary" (click)="overView()">OverView</button>
        <button class="btn btn-outline-secondary" (click)="invitations()">Invitations</button>
        <button class="btn btn-outline-danger" (click)="spendings()">Spendings</button>
    </div>

    <router-outlet />
</div>
